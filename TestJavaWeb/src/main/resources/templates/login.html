<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <style th:replace="/layout :: css"></style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Trang Đăng Nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Đăng Nhập</h2>
  <form th:action="@{/login}" method="get" th:object="${account}">
    <div class="form-group">
      <label for="username">Tên người dùng:</label>
      <input type="text" th:field="*{username}" required id="username" name="username" placeholder="Nhập tên người dùng của bạn">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input th:field="*{password}" required type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">
    </div>
    <div class="form-group">
      <button type="submit">Đăng Nhập</button>
    </div>
    <p>Nếu bạn chưa có tài khoản, <a href="signup.html">đăng ký ngay</a>.</p>
  </form>
  <h4 th:class="notify" th:if="${status}">
    <p style="color :red">Login thành công</p>
  </h4>
</div>
</body>
</html>
